<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nestor F1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  
  
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="logo">
          <span class="logo-text">Nestor</span>
          <span class="logo-f1">F1</span>
        </h1>
        <div class="header-accent"></div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      

      <section class="standings-section">
        <div class="section-header">
          <h2 class="section-title"> СЕЗОН 2025</h2>
          <div class="title-line"></div>
        </div>
        
        <div class="standings-grid">
          
          <div class="standings-card">
            <div class="card-header">
              <h3 class="card-title">ЗАЛІК ПІЛОТІВ</h3>
              <div class="card-badge">лайв</div>
            </div>
            <div id="standingsDiv" class="standings-content"></div>
          </div>

       
          <div class="standings-card">
            <div class="card-header">
              <h3 class="card-title">КУБОК КОНСТРУКТОРІВ</h3>
              <div class="card-badge">лайв</div>
            </div>
            <div id="constructorsDiv" class="standings-content"></div>
          </div>
        </div>
      </section>
  
      <section class="stream-section">
        <div class="section-header">
          <h2 class="section-title">Телеметрія</h2>
          <div class="title-line"></div>
        </div>
        
        <div class="stream-card">
          <div class="video-container">
            <video id="liveVideo" class="video-player" controls muted></video>
            <div class="live-badge">
              <span class="live-dot"></span>
              LIVE
            </div>
          </div>
        </div>
      </section>
        
      <section class="results-section">
        <div class="section-header">
          <h2 class="section-title">Результати гонок</h2>
          <div class="title-line"></div>
        </div>

        <div class="results-card">
          <div class="controls-grid">
            <div class="control-group">
              <label for="yearSelect" class="control-label">СЕЗОН</label>
              <select id="yearSelect" class="control-select"></select>
            </div>

            <div class="control-group">
              <label for="roundSelect" class="control-label">ГРАН-ПРІ</label>
              <select id="roundSelect" class="control-select">
                <option>Спочатку обери рік</option>
              </select>
            </div>

            <div class="control-group">
              <label for="sessionSelect" class="control-label">Сесія</label>
              <select id="sessionSelect" class="control-select">
                <option>Спочатку оберіть раунд</option>
              </select>
            </div>

            <div class="control-group control-button-group">
              <button id="showResults" class="btn-primary">
                
                <span>Показати результат</span>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>

          <div id="results" class="results-content"></div>
        </div>
      </section>
<div id="raceResultsDiv"></div>


    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">Data provided by Ergast API • Unofficial F1 Statistics</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="standings.js"></script>
  <script src="constructors.js"></script>
  <script src="live-stream.js"></script>
</body>
</html>
